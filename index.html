<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-column preview card component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <!-- This section is about the SEDAN vehicles -->
        <section>
            <div class="cushionContainer">
                <div class="topLogo">
                    <img src="./images/icon-sedans.svg">
                </div>
                <div class="typeOfVehicle">
                    <h1>Sedans</h1>
                </div>
                <div class="description">
                    <p>Choose a sedan for its affordability and excellent fuel enocomy. Ideal for cruising in the city
                        or on your next road trip.</p>
                </div>
                <div class="button">
                    <button>Learn More</button>
                </div>
            </div>
        </section>
        <!-- This section is about the SUV vehicles -->
        <section>
            <div class="cushionContainer">
                <div class="topLogo"></div>
                <div class="typeOfVehicle"></div>
                <div class="description"></div>
                <div class="button"></div>
            </div>
        </section>
        <!-- This section is about the LUXURY vehicles -->
        <section>
            <div class="cushionContainer">
                <div class="topLogo"></div>
                <div class="typeOfVehicle"></div>
                <div class="description"></div>
                <div class="button"></div>
            </div>
        </section>
    </main>

</body>

</html>
